{% extends "layout.html" %}
{% from "includes/formhelpers.html" import render_field %}
{% block content %}
    <div class="container">
      <div class="row">
        <div class="col">
            <select class="form-select fill" size="3">
                  <option selected value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
            </select>
        </div>
        <div class="col">
            <div class="container">
                <h3 class="h3" id="product_name">
                    {{ products[0]['name'] }}
                </h3>
                <div class="container" id="product_description">
                    {{ products[0]['information'] }}
                </div>
            </div>
        </div>
      </div>
    </div>
{% endblock content %}
